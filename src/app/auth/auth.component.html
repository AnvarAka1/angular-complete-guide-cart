<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div>
    <div style="text-align: center;">
      <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    </div>
    <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email
          autocomplete="username email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6"
          autocomplete="current-password">
      </div>
      <div>
        <button class="btn btn-primary" type="submit"
          [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Signup'}}</button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to
          {{isLoginMode ? 'Signup' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
